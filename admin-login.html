<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Shreeram Electronics</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .login-box button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    .login-box button:hover {
      background: #1a242f;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { loginWithEmailPassword } from './firebase-config.js';

    window.login = async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errEl = document.getElementById("errorMsg");
      errEl.innerText = '';
      try {
        await loginWithEmailPassword(email, password);
        sessionStorage.setItem("isAdminLoggedIn", "true");
        window.location.href = "admin.html";
      } catch (e) {
        errEl.innerText = "‚ùå " + (e && e.message ? e.message : 'Login failed');
      }
    }
  </script>
</body>
</html>
