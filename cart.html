<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Shreeram Computers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      padding-bottom: 120px; /* space for bottom nav + checkout bar */
    }

    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    .container {
      padding: 15px;
    }

    .cart-item {
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 70px 1fr auto;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }

    .cart-item img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .item-info h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .qty-controls button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .qty-controls span {
      min-width: 22px;
      display: inline-block;
      text-align: center;
    }

    .empty {
      text-align: center;
      color: #666;
      margin-top: 40px;
    }

    .summary {
      position: fixed;
      bottom: 60px;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .summary .total-label { color: #333; }
    .summary .total-value { color: green; font-weight: bold; font-size: 18px; }

    .checkout-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    /* Bottom Navigation */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 14px;
    }

    nav a.active {
      color: #00bfff;
      font-weight: bold;
    }

    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <header>üõí Your Cart</header>

  <div class="container">
    <div id="cart-list"></div>
    <div id="empty-state" class="empty" style="display:none;">
      Your cart is empty. <a href="index.html">Continue shopping</a>
    </div>
  </div>

  <div class="summary" id="summary" style="display:none;">
    <div>
      <div class="total-label">Total</div>
      <div class="total-value" id="total-price">‚Çπ0</div>
    </div>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>

  <!-- Bottom Navigation -->
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="categories.html">üìÇ Categories</a>
    <a href="sale.html">üí∞ Sale</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="cart.html" class="active">üõí Cart</a>
  </nav>

  <script type="module">
    import { observeAuth, fetchUserCart, updateUserCartQty, removeUserCartItem } from './firebase-config.js';
    let currentUser = null;
    observeAuth(async user => {
      currentUser = user;
      if(!user){
        sessionStorage.setItem('postLoginRedirect', 'cart.html');
        window.location.href = 'auth.html';
        return;
      }
      await renderCart();
    });

    function formatINR(value){
      return "‚Çπ" + value.toLocaleString('en-IN');
    }

    async function renderCart(){
      const listEl = document.getElementById("cart-list");
      const emptyEl = document.getElementById("empty-state");
      const summaryEl = document.getElementById("summary");
      const totalPriceEl = document.getElementById("total-price");

      const items = await fetchUserCart(currentUser);
      listEl.innerHTML = "";

      if(items.length === 0){
        emptyEl.style.display = "block";
        summaryEl.style.display = "none";
        return;
      }

      emptyEl.style.display = "none";
      summaryEl.style.display = "flex";

      let total = 0;
      items.forEach((item, index) => {
        const priceNumber = Number(String(item.price).replace(/[^0-9.]/g, '')) || 0;
        total += priceNumber * (item.qty || 1);
        listEl.innerHTML += `
          <div class="cart-item">
            <img src="${item.image || 'https://via.placeholder.com/70'}" alt="${item.name}">
            <div class="item-info">
              <h3>${item.name}</h3>
              <div class="price">${formatINR(priceNumber)}</div>
              <div class="qty-controls">
                <button onclick="window.decrement('${item.name}', ${item.qty || 1})">-</button>
                <span id="qty-${index}">${item.qty || 1}</span>
                <button onclick="window.increment('${item.name}', ${item.qty || 1})">+</button>
                <button class="remove-btn" onclick="window.removeItem('${item.name}')">Remove</button>
              </div>
            </div>
            <div style="text-align:right;">
              <div>Subtotal</div>
              <div class="price">${formatINR(priceNumber * (item.qty || 1))}</div>
            </div>
          </div>
        `;
      });

      totalPriceEl.textContent = formatINR(total);
    }

    window.increment = async function(name, qty){ await updateUserCartQty(currentUser, name, (qty || 1) + 1); await renderCart(); }
    window.decrement = async function(name, qty){ const next = (qty || 1) - 1; await updateUserCartQty(currentUser, name, next); await renderCart(); }
    window.removeItem = async function(name){ await removeUserCartItem(currentUser, name); await renderCart(); }

    function checkout(){
      alert("Checkout not implemented. This is a demo page.");
    }

    // rendering is triggered by auth observer
  </script>

</body>
</html>
