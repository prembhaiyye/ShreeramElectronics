<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Shreeram Computers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      padding-bottom: 70px; /* space for bottom nav */
    }

    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    .categories, .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .category-card, .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .category-card:hover, .product-card:hover {
      transform: scale(1.05);
    }

    .category-card img, .product-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .price {
      font-size: 16px;
      color: green;
      margin: 8px 0;
    }

    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    #back-btn {
      display: none;
      margin: 15px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Bottom Navigation */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 14px;
    }

    nav a.active {
      color: #00bfff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>üì¶ Shreeram Computers - Categories</header>

  <!-- Back Button -->
  <button id="back-btn" onclick="showCategories()">‚¨Ö Back to Categories</button>

  <!-- Categories Section -->
  <div class="categories" id="categories-section"></div>

  <!-- Product Section -->
  <div id="product-section" style="display:none; padding:20px;">
    <h2 id="category-title"></h2>
    <div class="product-grid" id="product-grid">
      <!-- Products load here -->
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="categories.html" class="active">üìÇ Categories</a>
    <a href="sale.html">üí∞ Sale</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="cart.html">üõí Cart</a>
  </nav>

  <script type="module">
    import { fetchCategories, fetchProductsByCategory, observeAuth, addToUserCart, addToUserWishlist } from './firebase-config.js';

    async function renderCategories(){
      const container = document.getElementById('categories-section');
      container.innerHTML = '';
      const categories = await fetchCategories();
      if(!categories || !categories.length){
        container.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#666;">No categories yet. Add some in Admin.</div>';
        return;
      }
      categories.forEach(c => {
        container.innerHTML += `
          <div class="category-card" onclick="loadProducts('${c.name.replace(/'/g, "&#39;")}')">
            <img src="${c.image}" alt="${c.name}">
            <h3>${c.name}</h3>
          </div>
        `;
      });
    }

    window.loadProducts = async function(category) {
      document.getElementById("categories-section").style.display = "none";
      document.getElementById("back-btn").style.display = "block";
      document.getElementById("product-section").style.display = "block";
      document.getElementById("category-title").innerText = category.toUpperCase();

      let grid = document.getElementById("product-grid");
      grid.innerHTML = "";

      const products = await fetchProductsByCategory(category);
      if(!products || !products.length){
        grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#666;">No products found in this category.</div>';
        return;
      }
      products.forEach(p => {
        grid.innerHTML += `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <div class="price">‚Çπ${p.price}</div>
            <button onclick="window.addToWishlist(${encodeURIComponent(JSON.stringify({name:p.name, price:p.price, image:p.image}))})">‚ù§ Wishlist</button>
            <button onclick="window.addToCart(${encodeURIComponent(JSON.stringify({name:p.name, price:p.price, image:p.image}))})">üõí Add to Cart</button>
          </div>
        `;
      });
    }

    window.showCategories = function() {
      document.getElementById("categories-section").style.display = "grid";
      document.getElementById("product-section").style.display = "none";
      document.getElementById("back-btn").style.display = "none";
    }

    let currentUser = null;
    observeAuth(u => { currentUser = u; });

    window.addToWishlist = async function(pStr){
      const p = JSON.parse(decodeURIComponent(pStr));
      if(!currentUser){ sessionStorage.setItem('postLoginRedirect', window.location.href); window.location.href = 'auth.html'; return; }
      try { await addToUserWishlist(currentUser, p); window.location.href = 'profile.html#wishlist'; } catch(e){ alert(e.message); }
    }

    window.addToCart = async function(pStr){
      const p = JSON.parse(decodeURIComponent(pStr));
      if(!currentUser){ sessionStorage.setItem('postLoginRedirect', 'cart.html'); window.location.href = 'auth.html'; return; }
      try { await addToUserCart(currentUser, p); window.location.href = 'cart.html'; } catch(e){ alert(e.message); }
    }

    document.addEventListener('DOMContentLoaded', function(){
      renderCategories();
      // deep-link to category if hash provided
      const hash = decodeURIComponent(location.hash.replace('#',''));
      if(hash){
        // delay to allow DOM paint
        setTimeout(() => window.loadProducts(hash), 0);
      }
    });
  </script>

</body>
</html>
