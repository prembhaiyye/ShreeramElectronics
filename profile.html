<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shreeram Electronics - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      padding-bottom: 70px; /* space for bottom nav */
    }

    /* Header */
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    /* Profile Section */
    .profile {
      text-align: center;
      padding: 20px;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #2c3e50;
    }
    .profile h2 {
      margin: 10px 0 5px;
    }
    .profile p {
      color: #666;
      font-size: 0.9em;
    }

    /* Options List */
    .options {
      margin: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .options a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
      font-size: 1em;
    }
    .options a:last-child {
      border-bottom: none;
    }
    .options a:hover {
      background: #f9f9f9;
    }

    /* Bottom Nav */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #2c3e50;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      text-align: center;
    }
    nav a span {
      display: block;
      font-size: 1.3em;
    }

    /* Wishlist & Cart Sections */
    .section {
      margin: 20px;
    }
    .section h2 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
    }
    .list-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
    }
    .card h3 {
      margin: 8px 0 4px;
      font-size: 1em;
    }
    .price { color: green; font-weight: bold; }
    .btn {
      margin: 5px 4px 0 4px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #2c3e50;
      color: white;
      cursor: pointer;
      font-size: 0.9em;
    }
    .btn.secondary { background: #007bff; }
    .btn.danger { background: #e74c3c; }
    .empty { color: #666; text-align: center; padding: 10px 0; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>My Profile</header>

  <!-- Profile Info -->
  <div class="profile">
    <img src="https://via.placeholder.com/100" alt="User Profile">
    <h2>John Doe</h2>
    <p>johndoe@example.com</p>
  </div>

  <!-- Profile Options -->
  <div class="options">
    <a href="#">üì¶ My Orders</a>
    <a href="#wishlist">‚ù§ My Wishlist</a>
    <a href="#cart">üõí My Cart</a>
    <a href="#">‚öô Account Settings</a>
    <a href="#">üö™ Logout</a>
  </div>

  <!-- Wishlist Section -->
  <div id="wishlist" class="section">
    <h2>‚ù§ My Wishlist</h2>
    <div id="wishlistGrid" class="list-grid"></div>
    <div id="wishlistEmpty" class="empty" style="display:none;">No items in wishlist.</div>
  </div>

  <!-- Cart Section -->
  <div id="cart" class="section">
    <h2>üõí My Cart</h2>
    <div id="cartGrid" class="list-grid"></div>
    <div id="cartEmpty" class="empty" style="display:none;">Your cart is empty.</div>
    <div id="cartActions" style="margin-top:10px; display:none;">
      <a class="btn secondary" href="cart.html">Go to Cart</a>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav>
    <a href="index.html"><span>üè†</span>Home</a>
    <a href="categories.html"><span>üìÇ</span>Categories</a>
    <a href="sale.html"><span>üõí</span>Sale</a>
    <a href="profile.html"><span>üë§</span>Profile</a>
    <a href="cart.html"><span>üß∫</span>Cart</a>
  </nav>

  <script>
    function getList(key){
      try { return JSON.parse(localStorage.getItem(key) || "[]"); } catch(e){ return []; }
    }
    function saveList(key, value){ localStorage.setItem(key, JSON.stringify(value)); }

    function formatINR(value){ return "‚Çπ" + Number(String(value).replace(/[^0-9.]/g, ''));
    }

    function renderWishlist(){
      const grid = document.getElementById('wishlistGrid');
      const empty = document.getElementById('wishlistEmpty');
      const items = getList('wishlist');
      grid.innerHTML = '';
      if(!items.length){ empty.style.display = 'block'; return; }
      empty.style.display = 'none';
      items.forEach((p, idx) => {
        const priceNum = Number(String(p.price).replace(/[^0-9.]/g, '')) || 0;
        grid.innerHTML += `
          <div class="card">
            <img src="${p.image || 'https://via.placeholder.com/150'}" alt="${p.name}">
            <h3>${p.name}</h3>
            <div class="price">${priceNum ? '‚Çπ' + priceNum : ''}</div>
            <button class="btn secondary" onclick="moveToCart(${idx})">Add to Cart</button>
            <button class="btn danger" onclick="removeFromWishlist(${idx})">Remove</button>
          </div>
        `;
      });
    }

    function renderCartPreview(){
      const grid = document.getElementById('cartGrid');
      const empty = document.getElementById('cartEmpty');
      const actions = document.getElementById('cartActions');
      const items = getList('cart');
      grid.innerHTML = '';
      if(!items.length){ empty.style.display = 'block'; actions.style.display = 'none'; return; }
      empty.style.display = 'none'; actions.style.display = 'block';
      items.forEach((p) => {
        const priceNum = Number(String(p.price).replace(/[^0-9.]/g, '')) || 0;
        grid.innerHTML += `
          <div class="card">
            <img src="${p.image || 'https://via.placeholder.com/150'}" alt="${p.name}">
            <h3>${p.name}</h3>
            <div class="price">${priceNum ? '‚Çπ' + priceNum : ''}</div>
          </div>
        `;
      });
    }

    function removeFromWishlist(index){
      const list = getList('wishlist');
      list.splice(index, 1);
      saveList('wishlist', list);
      renderWishlist();
    }

    function moveToCart(index){
      const wishlist = getList('wishlist');
      const item = wishlist[index];
      const cart = getList('cart');
      const existing = cart.findIndex(c => c.name === item.name);
      if(existing >= 0){ cart[existing].qty = (cart[existing].qty || 1) + 1; }
      else { cart.push({ ...item, qty: 1 }); }
      saveList('cart', cart);
      wishlist.splice(index, 1);
      saveList('wishlist', wishlist);
      renderWishlist();
      renderCartPreview();
    }

    document.addEventListener('DOMContentLoaded', function(){
      renderWishlist();
      renderCartPreview();
    });
  </script>
</body>
</html>
