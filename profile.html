<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shreeram Electronics - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      padding-bottom: 70px; /* space for bottom nav */
    }

    /* Header */
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    /* Profile Section */
    .profile {
      text-align: center;
      padding: 20px;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #2c3e50;
    }
    .profile h2 {
      margin: 10px 0 5px;
    }
    .profile p {
      color: #666;
      font-size: 0.9em;
    }

    /* Options List */
    .options {
      margin: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .options a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
      font-size: 1em;
    }
    .options a:last-child {
      border-bottom: none;
    }
    .options a:hover {
      background: #f9f9f9;
    }

    /* Bottom Nav */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #2c3e50;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      text-align: center;
    }
    nav a span {
      display: block;
      font-size: 1.3em;
    }

    /* Wishlist & Cart Sections */
    .section {
      margin: 20px;
    }
    .section h2 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
    }
    .list-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
    }
    .card h3 {
      margin: 8px 0 4px;
      font-size: 1em;
    }
    .price { color: green; font-weight: bold; }
    .btn {
      margin: 5px 4px 0 4px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #2c3e50;
      color: white;
      cursor: pointer;
      font-size: 0.9em;
    }
    .btn.secondary { background: #007bff; }
    .btn.danger { background: #e74c3c; }
    .empty { color: #666; text-align: center; padding: 10px 0; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>My Profile</header>

  <!-- Profile Info -->
  <div class="profile">
    <img id="avatar" src="https://via.placeholder.com/100" alt="User Profile">
    <h2 id="userName">Guest</h2>
    <p id="userEmail">Not signed in</p>
  </div>

  <!-- Profile Options -->
  <div class="options">
    <a href="#">üì¶ My Orders</a>
    <a href="#wishlist">‚ù§ My Wishlist</a>
    <a href="#cart">üõí My Cart</a>
    <a href="#" id="logoutLink">üö™ Logout</a>
    <a href="auth.html" id="loginLink" style="display:none;">üîê Login / Register</a>
  </div>

  <!-- Wishlist Section -->
  <div id="wishlist" class="section">
    <h2>‚ù§ My Wishlist</h2>
    <div id="wishlistGrid" class="list-grid"></div>
    <div id="wishlistEmpty" class="empty" style="display:none;">No items in wishlist.</div>
  </div>

  <!-- Cart Section -->
  <div id="cart" class="section">
    <h2>üõí My Cart</h2>
    <div id="cartGrid" class="list-grid"></div>
    <div id="cartEmpty" class="empty" style="display:none;">Your cart is empty.</div>
    <div id="cartActions" style="margin-top:10px; display:none;">
      <a class="btn secondary" href="cart.html">Go to Cart</a>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav>
    <a href="index.html"><span>üè†</span>Home</a>
    <a href="categories.html"><span>üìÇ</span>Categories</a>
    <a href="sale.html"><span>üõí</span>Sale</a>
    <a href="profile.html"><span>üë§</span>Profile</a>
    <a href="cart.html"><span>üß∫</span>Cart</a>
  </nav>

  <script type="module">
    import { observeAuth, logout, fetchUserWishlist, fetchUserCart, moveWishlistItemToCart, db } from './firebase-config.js';

    function formatINR(value){ return "‚Çπ" + Number(String(value).replace(/[^0-9.]/g, '')); }

    let currentUser = null;
    observeAuth(async (user) => {
      currentUser = user;
      const logoutLink = document.getElementById('logoutLink');
      const loginLink = document.getElementById('loginLink');
      if(user){
        document.getElementById('userEmail').textContent = user.email || 'Logged in';
        logoutLink.style.display = 'block';
        loginLink.style.display = 'none';
        await renderWishlist();
        await renderCartPreview();
      } else {
        document.getElementById('userEmail').textContent = 'Not signed in';
        logoutLink.style.display = 'none';
        loginLink.style.display = 'block';
      }
    });

    document.getElementById('logoutLink').addEventListener('click', async (e) => {
      e.preventDefault();
      await logout();
      window.location.href = 'auth.html';
    });

    async function renderWishlist(){
      const grid = document.getElementById('wishlistGrid');
      const empty = document.getElementById('wishlistEmpty');
      const items = await fetchUserWishlist(currentUser);
      grid.innerHTML = '';
      if(!items.length){ empty.style.display = 'block'; return; }
      empty.style.display = 'none';
      items.forEach((p) => {
        const priceNum = Number(String(p.price).replace(/[^0-9.]/g, '')) || 0;
        grid.innerHTML += `
          <div class="card">
            <img src="${p.image || 'https://via.placeholder.com/150'}" alt="${p.name}">
            <h3>${p.name}</h3>
            <div class="price">${priceNum ? '‚Çπ' + priceNum : ''}</div>
            <button class="btn secondary" onclick="window.moveToCart('${p.name}')">Add to Cart</button>
            <button class="btn danger" onclick="window.removeFromWishlist('${p.name}')">Remove</button>
          </div>
        `;
      });
    }

    async function renderCartPreview(){
      const grid = document.getElementById('cartGrid');
      const empty = document.getElementById('cartEmpty');
      const actions = document.getElementById('cartActions');
      const items = await fetchUserCart(currentUser);
      grid.innerHTML = '';
      if(!items.length){ empty.style.display = 'block'; actions.style.display = 'none'; return; }
      empty.style.display = 'none'; actions.style.display = 'block';
      items.forEach((p) => {
        const priceNum = Number(String(p.price).replace(/[^0-9.]/g, '')) || 0;
        grid.innerHTML += `
          <div class="card">
            <img src="${p.image || 'https://via.placeholder.com/150'}" alt="${p.name}">
            <h3>${p.name}</h3>
            <div class="price">${priceNum ? '‚Çπ' + priceNum : ''}</div>
          </div>
        `;
      });
    }

    window.removeFromWishlist = async function(name){
      // Delete wishlist doc directly
      const { doc, deleteDoc } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
      await deleteDoc(doc(db, 'users', currentUser.uid, 'wishlist', name));
      await renderWishlist();
    }

    window.moveToCart = async function(name){
      await moveWishlistItemToCart(currentUser, name);
      await renderWishlist();
      await renderCartPreview();
    }
  </script>
</body>
</html>
