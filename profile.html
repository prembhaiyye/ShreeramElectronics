<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shreeram Electronics - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      padding-bottom: 70px; /* space for bottom nav */
    }

    /* Header */
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    /* Profile Section */
    .profile {
      text-align: center;
      padding: 20px;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #2c3e50;
    }
    .profile h2 {
      margin: 10px 0 5px;
    }
    .profile p {
      color: #666;
      font-size: 0.9em;
    }

    /* Options List */
    .options {
      margin: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .options a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
      font-size: 1em;
    }
    .options a:last-child {
      border-bottom: none;
    }
    .options a:hover {
      background: #f9f9f9;
    }

    /* Bottom Nav */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #2c3e50;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      text-align: center;
    }
    nav a span {
      display: block;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>My Profile</header>
